<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <img id="anh"src="./images/0.JPG"onmouseover="fover()"onmouseout="fout()" alt="">



    <script>
        let anh=document.getElementById('anh')

        let out=new Image();
        out.src='./images/0.JPG';
        let over =new Image();
        over.src='./images/1.JPG';
        function fover() {
            anh.src=over.src
        }
        function fout() {
            anh.src=out.src
            
        }
    </script>
</body>
</html>
